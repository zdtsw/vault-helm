spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/agent-inject-secret-wen-vault1-component1: "secret/wen-vault1/component1"
        vault.hashicorp.com/agent-inject-template-wen-vault1-component1: |
          [BLOCK0]
          team = delivery
          [BLOCK1]
          common part
          {{- with secret "secret/wen-vault1/component1" -}}
          when we have secret  
          bingo-{{ .Data.date.username }}:{{ .Data.data.password }}
          {{- end }}
          [BLOCK2]
          company = CompanyWen 
        vault.hashicorp.com/role: "wen-vault1-component1"
        vault.hashicorp.com/agent-inject-secret-helloworld: "secret/helloworld"
        vault.hashicorp.com/agent-inject-template-helloworld: |
          {{- with secret "secret/helloworld" -}}
          postgresql://{{ .Data.data.username }}:{{ .Data.data.password }}@postgres:5432/wizard
          {{- end }}
